<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 로그인</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>관리자 로그인</h1>
  <form id="adminLoginForm">
    <label for="adminUsername">관리자 아이디:</label><br>
    <input type="text" id="adminUsername" placeholder="관리자 아이디 입력"><br><br>
    <label for="adminPassword">비밀번호:</label><br>
    <input type="password" id="adminPassword" placeholder="비밀번호 입력"><br><br>
    <button type="button" onclick="adminLogin()">로그인</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
